<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./main.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="sideBarContainer">
        <div id="logoContainer">
            <div id="logo">
                <img src="" alt="Logo">
            </div>

            <div id="title">
                <h2>Dashboard</h2>
            </div>
        </div>

        <div id="menu">
            <div id="topMenu">
                <img src="" alt="homeIcon" class="sideMenuIcon">
                <div class="sideMenuText">Home</div>
                <img src="" alt="profileIcon" class="sideMenuIcon">
                <div class="sideMenuText">Profile</div>
                <img src="" alt="messagesIcon" class="sideMenuIcon">
                <div class="sideMenuText">Messages</div>
                <img src="" alt="historyIcon" class="sideMenuIcon">
                <div class="sideMenuText">History</div>
                <img src="" alt="tasksIcon" class="sideMenuIcon">
                <div class="sideMenuText">Tasks</div>
                <img src="" alt="communitiesIcon" class="sideMenuIcon">
                <div class="sideMenuText">Communities</div>
            </div>

            <div id="bottomMenu">
                <img src="" alt="settingsIcon" class="sideMenuIcon">
                <div class="sideMenuText">Settings</div>
                <img src="" alt="supportIcon" class="sideMenuIcon">
                <div class="sideMenuText">Support</div>
                <img src="" alt="privacyIcon" class="sideMenuIcon">
                <div class="sideMenuText">Privacy</div>
            </div>
        </div>
    </div>

    <div id="headerContainer">
        <div id="topHeader">
            <div id="search">
                <img src="" alt="searchIcon">
                <input type="search" id="searchBar" name="searchBar">
            </div>

            <div id="topHeaderMenu">
                <img src="" alt="notificationIcon">
                <img src="" alt="userProfileIconSmall">
                Justin Sears
            </div>
        </div>

        <div id="bottomHeader">
            <div id="welcome">
                <img src="" alt="userProfileIconBig">
                <div id="welcomeText">
                    Hi there,
                    <h2>Justin Sears (@Justin)</h2>
                </div>
            </div>
            <div id="bottomHeaderMenu">
                <button id="btnNew">New</button>
                <button id="btnUpload">Upload</button>
                <button id="btnShare">Share</button>
            </div>
        </div>
    </div>

    <div id="mainContainer">

    </div>
</body>
</html>
