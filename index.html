<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./main.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="sideBarContainer">
        <div id="logoContainer">
            <div id="logo">
                <img src="./pics/icons/logoIcon.svg" alt="Logo">
            </div>

            <div id="title">
                <h1>Dashboard</h1>
            </div>
        </div>

        <div id="menu">
            <div id="topMenu">
                <a href="#"><img src="./pics/icons/homeIcon.svg" alt="homeIcon" class="sideMenuIcon">Home</a>
                <a href="#"><img src="./pics/icons/profileIcon.svg" alt="profileIcon" class="sideMenuIcon">Profile</a>
                <a href="#"><img src="./pics/icons/messagesIcon.svg" alt="messagesIcon" class="sideMenuIcon">Messages</a>
                <a href="#"><img src="./pics/icons/historyIcon.svg" alt="historyIcon" class="sideMenuIcon">History</a>
                <a href="#"><img src="./pics/icons/taskIcon.svg" alt="tasksIcon" class="sideMenuIcon">Tasks</a>
                <a href="#"><img src="./pics/icons/communitiesIcon.svg" alt="communitiesIcon" class="sideMenuIcon">Communities</a>
            </div>

            <div id="bottomMenu">
                <a href="#"><img src="./pics/icons/settinggsIcon.svg" alt="settingsIcon" class="sideMenuIcon">Settings</a>
                <a href="#"><img src="./pics/icons/supportIcon.svg" alt="supportIcon" class="sideMenuIcon">Support</a>
                <a href="#"><img src="./pics/icons/privacyIcon.svg" alt="privacyIcon" class="sideMenuIcon">Privacy</a>
            </div>
        </div>
    </div>

    <div id="headerContainer">
        <div id="topHeader">
            <form action="#" id="search">
                <button type="submit"><img src="./pics/icons/searchIcon.svg" alt="searchIcon"></button>
                <input type="search" id="searchBar" name="searchBar" placeholder="SEARCH">
            </form>

            <div id="topHeaderMenu">
                <a href="#"><img src="./pics/icons/notificationIcon.svg" alt="notificationIcon"></a>
                <a href="#"><img src="./pics/icons/ProfileIcon.png" alt="userProfileIconSmall" id="userProfileIconSmall"></a>
                <a href="#">Justin Sears</a>
            </div>
        </div>

        <div id="bottomHeader">
            <div id="welcome">
                <img src="./pics/icons/ProfileIcon.png" alt="userProfileIconBig" id="userProfileIconBig">
                <div id="welcomeText">
                    Hi there,
                    <h2>Justin Sears (@Justin)</h2>
                </div>
            </div>
            <div id="bottomHeaderMenu">
                <button id="btnNew">New</button>
                <button id="btnUpload">Upload</button>
                <button id="btnShare">Share</button>
            </div>
        </div>
    </div>

    <div id="mainContainer">

    </div>
</body>
</html>
